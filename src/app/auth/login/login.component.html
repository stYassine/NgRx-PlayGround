<div class="row">
  <div class="col-md-6">
    <h3>Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      
      <div class="mb-3">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
          <p *ngIf="loginForm.get('email').errors.required">Email is Required</p>
          <p *ngIf="loginForm.get('email').errors.email">Email is Invalid</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
          <p>Password is Required</p>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
      </div>

    </form>

  </div>
</div>
