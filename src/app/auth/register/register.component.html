<div class="row">
  <div class="col-md-6">
    <h3>Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      
      <div class="mb-3">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="registerForm.get('email').touched && !registerForm.get('email').valid">
          <p *ngIf="registerForm.get('email').errors.required">Email is Required</p>
          <p *ngIf="registerForm.get('email').errors.email">Email is Invalid</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="registerForm.get('password').touched && !registerForm.get('password').valid">
          <p>Password is Required</p>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
      </div>

    </form>

  </div>
</div>
